<div class="signin-form">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <p>Informe as suas credenciais</p>

        <mat-form-field class="full-width-input">

          <input matInput type="text" placeholder="Usuário" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Informe o usuário
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Senha" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('password')">
            Informe a senha
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>

      </form>

    </mat-card-content>
  </mat-card>
</div>
