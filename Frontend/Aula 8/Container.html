<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers em BootStrap 5.2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="container border bg-primary">
        <h1>Meu título 1</h1>
        <p>jkjkjkjkjkkjk</p>

        <!-- Containers com borda e com cor de fundo -->

        <div class="container-fluid border">
            <h1>Meu título 1</h1>
            <p>jkjkjkjkjkkjk</p>

    </div>

    <!-- Containers com borda e com cor de fundo, margem e padding -->
    <div class="container border bg-primary bg-secundary m-2 p-5">
        <h1>Meu título 1</h1>
        <p>jkjkjkjkjkkjk</p>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
