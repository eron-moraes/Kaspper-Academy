<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5 - Introdução ao CSS</title>
    <link rel="stylesheet" href="style.css">
    <Style>
        /* Style do CSS */
        body{
            background-color:aquamarine;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

    </Style>
</head>
<body>
    <h1>Estilização com CSS</h1>
    <p>Parágrafo com cor.</p>



    <h1 style="color:bisque; text-align: right;">Aplicando CSS embutido</h1>
    <p style="color:crimson;font-size: 16px;">Um parágrafo com Style.</p>

    <h2>Titulo com CSS externo</h2>
    <h2>Um exemplo com seletores de classe</h2>

    <div class="tituloPersonalizado">
        Esse é um exemplo de conteúdo com classes de CSS.
    </div>

    <p id="paragrafoPersonalizado">Esse é um exemplo com conteúdo de ID em CSS</p>

</body>
</html>
